<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            LOGO
        </div>
        <div class="source">
            Photo by <span><a href="https://unsplash.com/photos/25xggax4bSAhttps://unsplash.com/photos/25xggax4bSA">Halie West</a>
            </span> on Unsplash
        </div>
    </div>

    <div class="right-side">
        <div class="heading bold">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <div class="bold two">
                Sign up <span><em>now</em></span> to get started.
                <div class="line2">You <span><em>know</em></span> you want to.</div>
            </div>
        </div>
        
        

        <div class="form-area">
            <form action="">
                <div class="form-heading bold">Let's do this!</div>

                <div class="form-row">
                    <div class="row-column">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    
                    <div class="row-column">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    
                </div>
                
                <div class="form-row">
                    <div class="row-column">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    
                    <div class="row-column">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone">
                    </div>
                    
                </div>
                
                <div class="form-row">
                    <div class="row-column">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    
                    <div class="row-column">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm">
                    </div>
                    
                </div>
                
            </form>
        </div>
    
        <div class="submit-field">
            <button>Create Account</button>
            <p>Already have an account? <span><a href="">Log in</a></span></p>
        </div>
    </div>
    


</body>
</html>
